<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product Information</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/editProductStyle.css' %}">
</head>
<body>
    <div class="container">
        <h2>Edit Product Information</h2>
        <p>Update the details of the selected product</p>
        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                <fieldset>
                    <legend>Product ID</legend>
                    <p class="product-id">{{ product.id }}</p>

                    <fieldset>
                        <legend>Product Details</legend>
                        <div class="form-group">
                            <div>
                                <label for="name">Product Name</label>
                                <input type="text" id="name" name="name" value="{{ product.name }}" required>
                            </div>
                            <div>
                                <label for="price">Product Price</label>
                                <input type="number" id="price" name="price" value="{{ product.price }}" step="0.01" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="stock">Stock Available</label>
                            <input type="number" id="stock" name="stock" value="{{ product.stock }}" required>
                        </div>
                        <div class="button-group">
                            <a href="{% url 'products' %}" class="cancel-btn">CANCEL</a>
                            <button type="submit" class="save-btn">SAVE CHANGES</button>
                        </div>
                    </fieldset>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
