<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/addProductStyle.css' %}">
</head>
<body>
    <div class="container">
        <h2>Add New Product</h2>
        <div class="form-container">
            <h3>Add Product</h3>

            <form method="POST">
                {% csrf_token %}
                <fieldset>
                    <legend>Product Details</legend>
                    <div class="form-group">
                        <div>
                            <label for="name">Product Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter Product Name" required>
                        </div>
                        <div>
                            <label for="price">Product Price</label>
                            <input type="number" id="price" name="price" placeholder="Enter Product Price" step="0.01" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock Available</label>
                        <input type="number" id="stock" name="stock" placeholder="Enter No. of Stocks" required>
                    </div>
                    <div class="button-group">
                        <a href="{% url 'products' %}" class="cancel-btn">CANCEL</a>
                        <button type="submit" class="save-btn">SAVE PRODUCT</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
